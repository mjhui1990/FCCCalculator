<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="calculator">
        <div class="shell">
            <div class="number box">
                <input id="display" type="text" vale="" disabled>
                <div>
                    <div class="firstrow">
                        <button class="button bigbutton" value="ce">CE</button>
                        <button class="button bigbutton" value="sqrt">&radic;</button>

                    </div>
                    <div class="firstrow">
                        <button class="button button-small" id="button7" value="7">7</button>
                        <button class="button button-small" id="button8" value="8">8</button>
                        <button class="button button-small" id="button9" value="9">9</button>
                        <button class="button button-small" value="/">&divide;</button>
                    </div>

                    <div class="secondrow">
                        <button class="button button-small" value="4">4</button>
                        <button class="button button-small" value="5">5</button>
                        <button class="button button-small" value="6">6</button>
                        <button class="button button-small" value="*">x</button>
                    </div>
                    <div class="secondrow">
                        <button class="button button-small" value="1">4</button>
                        <button class="button button-small" value="2">5</button>
                        <button class="button button-small" value="3">6</button>
                        <button class="button button-small" value="-">-</button>
                    </div>
                </div>
                <div class="secondrow">
                    <button class="button button-small" value="0">0</button>
                    <button class="button button-small" value=".">.</button>
                    <button class="button button-small" value="=">=</button>
                    <button class="button button-small" value="+">+</button>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
</body>

</html>
